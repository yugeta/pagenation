<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PageNation sample</title>
  <link rel="stylesheet" href="sample.css">
  <script src="ajax.js"></script>
  <script src="sample.js"></script>
  <script src="../src/pagenation.js"></script>
</head>
<body>

  <div class="lists-area">
    <ul class="lists"></ul>
  </div>

  <div class="pagenation"></div>

  <script>
    new $$pagenation({
      target : ".pagenation",
      page_total    : 10,
      page_count    : 5,
      query_current : "num",
      between_str   : ".."
    });
  </script>

</body>
</html>
